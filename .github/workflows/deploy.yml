name: Build and Deploy to GitHub Pages

# main 브랜치에 push될 때 트리거
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 및 테스트 작업
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 코드
      uses: actions/checkout@v4
      
    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 의존성 설치
      run: npm ci
      
    - name: 린트 검사
      run: npm run lint
      
    - name: 프로덕션 빌드
      run: npm run build
      
    - name: 빌드 아티팩트 업로드
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: 빌드 결과 확인
      run: |
        echo "=== 빌드 결과 확인 ==="
        ls -la dist/
        echo "=== index.html 존재 확인 ==="
        test -f dist/index.html && echo "✅ index.html 존재" || echo "❌ index.html 없음"

  # GitHub Pages 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: GitHub Pages 배포
      id: deployment
      uses: actions/deploy-pages@v4
